<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>{{ .Title }}</title>
  <meta name="description" content="{{ .Params.description }}">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta name="robots" content="noindex, nofollow, noarchive">

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      line-height: 1.8;
      margin: 40px auto;
      max-width: 900px;
      padding: 0 20px;
      color: #111;
      background: #fff;
    }

    header, footer {
      margin-bottom: 2rem;
      font-size: 0.9rem;
      color: #666;
    }

    nav.site-nav {
      margin-top: .3rem;
    }
    nav.site-nav a {
      margin-right: 1rem;
      text-decoration: none;
      color: #0077cc;
      font-size: 0.95rem;
    }
    nav.site-nav a:hover {
      text-decoration: underline;
    }

    h1 {
      font-size: 2.2rem;
      margin-top: 2.2rem;
      margin-bottom: 1.5rem;
      font-weight: 700;
      border-bottom: 2px solid #eee;
      padding-bottom: .3rem;
    }

    h2 {
      margin-top: 2rem;
      margin-bottom: 1rem;
      font-size: 1.6rem;
      font-weight: 700;
      color: #222;
    }

    p, ul, ol {
      margin: 1rem 0;
    }

    ul, ol {
      padding-left: 1.4rem;
    }

    a {
      color: #0077cc;
      text-decoration: none;
    }
    a:hover { text-decoration: underline; }

    li {
      margin-bottom: .7rem;
    }

    small {
      color: #666;
      font-size: 0.9rem;
    }
  </style>
</head>

<body>

  <header>
    <div>Argyle AI Knowledge（開発用・noindex）</div>
    <nav class="site-nav">
      <a href="/overview/">概要</a>
      <a href="/problems/">課題別</a>
      <a href="/products/">サービス別</a>
      <a href="/compare/">比較</a>
    </nav>
  </header>

  <main>
    <article>
      {{/* _index.md の本文 */}}
      {{ .Content }}

      {{ if .Pages }}
        <h2>ページ一覧</h2>
        <ul>
          {{ range .Pages }}
          <li>
            <a href="{{ .RelPermalink }}">{{ .Title }}</a><br>
            {{ with .Params.description }}<small>{{ . }}</small>{{ end }}
          </li>
          {{ end }}
        </ul>
      {{ end }}
    </article>
  </main>

  <footer>
    <p>© Argyle LLM Knowledge Base</p>
  </footer>

</body>
</html>
