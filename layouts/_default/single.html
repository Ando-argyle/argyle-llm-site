<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>{{ .Title }}</title>
<meta name="description" content="{{ .Params.description }}">
<style>
  body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    line-height: 1.8;
    margin: 40px auto;
    max-width: 900px;
    color: #111;
    padding: 0 20px;
  }

  h1 {
    font-size: 2.2rem;
    margin-top: 2.5rem;
    margin-bottom: 1.5rem;
    font-weight: 700;
    border-bottom: 2px solid #eee;
    padding-bottom: 0.3rem;
  }

  h2 {
    margin-top: 2rem;
    margin-bottom: 1rem;
    font-size: 1.6rem;
    font-weight: 700;
    color: #333;
  }

  h3 {
    margin-top: 1.6rem;
    margin-bottom: 0.8rem;
    font-size: 1.3rem;
    font-weight: 600;
  }

  p, ul, ol {
    margin: 1rem 0;
  }

  ul, ol {
    padding-left: 1.4rem;
  }

  a {
    color: #0077cc;
    text-decoration: none;
  }

  a:hover {
    text-decoration: underline;
  }

  blockquote {
    border-left: 4px solid #ddd;
    padding-left: 1rem;
    color: #555;
    margin: 1.5rem 0;
  }

  code {
    background: #f4f4f4;
    padding: 0.2rem 0.4rem;
    border-radius: 4px;
    font-size: 0.9rem;
  }

  pre {
    background: #272822;
    color: #f8f8f2;
    padding: 1rem;
    border-radius: 6px;
    overflow-x: auto;
    margin: 1.5rem 0;
  }

  hr {
    margin: 3rem 0;
    border: 0;
    border-top: 1px solid #eee;
  }
</style>

</head>
<body>
  <main>
    <nav>
      <h2>目次</h2>
      {{ .TableOfContents }}
    </nav>

    {{ .Content }}
  </main>
</body>
</html>
